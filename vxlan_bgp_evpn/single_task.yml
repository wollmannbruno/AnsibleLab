---
- name: single task
  hosts: all
  gather_facts: no
  vars_files:
    - topology.yml

  tasks:
  - name: TASK 11 - ADD L2VPN AFI TO LEAFS
    cisco.nxos.nxos_bgp_neighbor_af:
      afi: l2vpn
      asn: "{{ bgp_asn }}"
      neighbor: "{{ item }}"
      safi: evpn
      send_community: both
    loop: "{{ leaf_bgp_neighbours }}"
    when: "'leafs' in group_names"
    register: output

  - name: OUTPUT
    debug:
      # msg: "{{ output }}"
      # msg: "{{ output['commands'] }}"
      msg: "{{ item['commands'] }}"
    loop: "{{ output['results'] }}"
    when: "'leafs' in group_names"
...